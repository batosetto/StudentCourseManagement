<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Final for Barbara Tosetto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<header th:insert="~{@{/fragments/header.html}}"></header>
<body>

<div class="container">
    <h2 class="mt-5">Select a student to view the courses</h2>
    <form action="/view-student" method="get" class="mt-3">
        <div class="form-group">
            <label for="studentSelect">Students:</label>
            <select name="id" id="studentSelect" class="form-control" style="width: 300px;">
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">View Courses</button>
    </form>
</div>
<footer th:insert="~{@{/fragments/footer.html}}"></footer>

</body>
</html>
